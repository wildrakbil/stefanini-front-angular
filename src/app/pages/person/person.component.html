

<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #personForm="ngForm">
        <div class="form-group row">
          <label for="firstname" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="person.firstname" name="firstname" #firstname="ngModel" required>
            <div class="alert alert-danger" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
                <div *ngIf="firstname.errors.required">
                  Nombre es requerido
                </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="person.lastname" name="lastname" #apellido="ngModel">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="username" class="col-form-label col-sm-2">Usuario</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="person.username" name="username" #username="ngModel" required maxlength="20"> 
            <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                <div *ngIf="username.errors.required">
                  Usuario es requerido
                </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">Calve</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" [(ngModel)]="person.password" name="email" #password="ngModel" required minlength="5"> 
              <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">
                  Clave es requerido
                </div>
                <div *ngIf="password.errors.minlength">
                    Clave debe tener al menos 4 caracteres
                  </div>
            </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="identification" class="col-form-label col-sm-2">NÃºmero de identificacion</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" [(ngModel)]="person.identification" name="identification" #identification="ngModel"> 
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!person.id else elseBlock" [disabled]="!personForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!personForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
